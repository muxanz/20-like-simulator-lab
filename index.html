<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Simulator LAB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="text-center bg-secondary text-light py-3">Likes Simulator LAB</h1>
    </header>
    <div class="container-xl">
        <section class="mt-5">
            <form class="m-auto w-50">
                <legend>Nuevo Post <i class="bi bi-patch-plus"></i></legend>
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="desc">Descripción</label>
                    <textarea name="desc" id="desc" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Carga tu imágen</label>
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="btnSubmit">Publicar <i class="bi bi-send"></i></button>
            </form>
        </section>
        <section class="mt-5 h-100" id="feed">
            Publicaciones
        </section>
    </div>
    <footer class="border-top py-3 my-4 d-flex align-items-center justify-content-around py-4 my-4">
        <div class="col-md-4">
            <span class="text-secondary">Created by Samuel Florez  | © 2025</span>
        </div>
        <ul class="col-md-4 d-flex justify-content-end list-unstyled fs-4 gap-3">
            <li><a href="#"><i class="bi bi-github text-secondary"></i></a></li>
            <li><a href="#"><i class="bi bi-linkedin text-secondary"></i></a></li>
        </ul>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
